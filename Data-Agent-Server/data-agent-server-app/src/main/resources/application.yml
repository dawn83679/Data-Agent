server:
  port: 8081

spring:
  application:
    name: DataAgent
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/data_agent
    username: postgres
    password: postgres
    # HikariCP's connection pool configuration
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  ai:
    dashscope:
      api-key: ${ALIYUN_AI_API_KEY}
      base-url: https://dashscope.aliyuncs.com/
      chat:
        options:
          model: qwen3-coder-plus
          temperature: 0.1
          enable-thinking: false

# MyBatis-Plus configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleteFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath:mapper/*.xml


# Knife4j configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: edu.zsc.ai.controller

knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: Entity-Class-List
  basic:
    enable: false

# JWT configuration
jwt:
  secret: data-agent-secret-key-please-change-this-in-production-environment-min-256-bits-required
  access-token-expiration: 3600000  # 1 hour in milliseconds
  refresh-token-expiration: 2592000000  # 30 days in milliseconds

# Security configuration
security:
  login:
    max-attempts: 5  # Maximum failed login attempts before blocking
    block-duration-minutes: 5  # Block duration in minutes after max attempts reached
